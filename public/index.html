<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MagicalPoints</title>
</head>
<body>

<main id="application">

    <section id="menu">
        <h1>Menu</h1>
        <ul>
            <li><a href="#" data-section="signup">Sign up</a></li>
            <li><a href="#" data-section="signin">Sign in</a></li>
            <li><a href="#" data-section="game-settings">Start game</a></li>
            <li><a href="#" data-section="profile">Profile</a></li>
            <li><a href="#" data-section="scoreboard">Scoreboard</a></li>
        </ul>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="signup">
        <h1>Sign Up</h1>
        <form class="js-signup-form">
            <input required type="email" name="email" id="email" placeholder="Email">
            <input required type="password" name="password" id="password" placeholder="Password">
            <input required type="password" name="password_repeat" id="password_repeat"
                   placeholder="Repeat password">
            <input class="js-signup-submit" type="submit">
        </form>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="signin">
        <h1>Sign In</h1>
        <form class="js-signin-form">
            <input required type="email" name="email" id="email" placeholder="Email">
            <input required type="password" name="password" id="password" placeholder="Password">
            <input class="js-signin-submit" type="submit">
        </form>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="profile">
        <h1>Your profile</h1>
        <form class="js-profile-form">
            <input required type="email" name="email" id="email" placeholder="Email">
            <input required type="password" name="password" id="password" placeholder="New password">
            <input required type="password" name="password_repeat" id="password_repeat"
                   placeholder="Repeat new password">
            <input class="js-profile-submit" type="submit">
        </form>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="game-settings">
        <h1>Game settings</h1>
        <div class="js-game-settings">

        </div>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="scoreboard">
        <h1>Scoreboard</h1>
        <div class="js-scoreboard-table">

        </div>
        <a href="#" data-section="menu">Back</a>
    </section>

    <section id="about">
        <h1>About</h1>
        <div class="js-about">
            It will be very cool game ヽ(^◇^*)/
        </div>
        <a href="#" data-section="menu">Back</a>
    </section>

</main>

<script src="/script.js"></script>
</body>
</html>
